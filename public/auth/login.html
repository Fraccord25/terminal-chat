<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Terminal Auth</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-title">terminal-auth.exe</div>
            <div class="terminal-controls">
                <div class="control-btn close"></div>
                <div class="control-btn minimize"></div>
                <div class="control-btn maximize"></div>
            </div>
        </div>
        <div class="terminal-body">
            <div class="prompt" id="prompt">Authentication System v1.0</div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="message" id="loginMessage"></div>

            <div class="footer">
                <p>&copy; 2025 Terminal Auth System. <a href="register.html" style="color: var(--terminal-blue)">Register</a></p>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
    <script>
        const promptText = "Authentication System v1.0";
        const promptElement = document.getElementById("prompt");
        promptElement.textContent = "";
        let i = 0;
        const typing = setInterval(() => {
            if (i < promptText.length) {
                promptElement.textContent += promptText.charAt(i);
                i++;
            } else {
                clearInterval(typing);
            }
        }, 50);

        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username.trim() === '' || password.trim() === '') {
                showMessage(loginMessage, 'All fields are required!', 'error');
                return;
            }

            setTimeout(() => {
                showMessage(loginMessage, `Welcome back, ${username}!`, 'success');
                loginForm.reset();
            }, 1000);
        });

        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = 'message ' + type;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
